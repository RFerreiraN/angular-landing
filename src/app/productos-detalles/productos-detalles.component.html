<div *ngIf="productoDetalle; else cargando">
  <h2>{{ productoDetalle.title }}</h2>
  <img [src]="productoDetalle.image" [alt]="productoDetalle.title" style="max-width:300px;">
  <p>{{ productoDetalle.description }}</p>
  <p><strong>Precio:</strong> {{ productoDetalle.price | currency:'EUR' }}</p>
  <p><strong>Categor√≠a:</strong> {{ productoDetalle.category }}</p>
  <div class="d-flex gap-2">
    <button class="btn btn-outline-success" (click)="regresar()">Volver</button> 
    <button (click)="agregarCarrito(productoDetalle.id)" class="btn btn-outline-success">Agregar</button>
  </div>
</div>

<ng-template #cargando>
  <p>Cargando producto...</p>
</ng-template>
