<div class="productos-container">
  <h1>Listado de Productos:</h1>
  <div class="grid">
    <div class="card" *ngFor="let producto of arrayProductos">
      <img [src]="producto.image" [alt]="producto.title" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ producto.title }}</h5>
        <p class="card-text">{{ producto.description }}</p>
        <div class="d-flex gap-2">
          <a (click)="productoDetalle(producto.id)" class="btn btn-outline-warning">Detalles</a>
          <a (click)="agregarCarrito(producto.id)" class="btn btn-outline-warning">Agregar</a>
        </div>
      </div>
    </div>
  </div>
</div>
