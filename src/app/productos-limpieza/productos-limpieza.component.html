<h1>Productos de Limpieza: </h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Producto</th>
      <th scope="col">Precio</th>
      <th scope="col">Detalle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productosList">
      <th scope="row">{{ producto.id }}</th>
      <td>{{ producto.title }}</td>
      <td>{{ producto.price | currency }}</td>
      <button type="button" class="btn btn-outline-primary mb-2" [routerLink]="['/productosLimpieza', producto.id]">Detalles</button>
    </tr> 
  </tbody>
</table>
